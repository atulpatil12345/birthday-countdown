<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #countdown {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Countdown to My Birthday!</h1>
  <div id="countdown"></div>

  <script>
    const birthday = new Date("2000-05-12T00:00:00"); // CHANGE THIS TO YOUR BIRTHDAY
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

      if (diff <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Happy Birthday! ðŸŽ‰";
        clearInterval(interval);
      }
    }

    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
