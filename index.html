<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atul's Birthday Countdown</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 2em;
    }
    .timezone {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Atul's Birthday in:</h1>

  <div id="days" class="time-part"></div>
  <div id="hours" class="time-part"></div>
  <div id="minutes" class="time-part"></div>
  <div id="seconds" class="time-part"></div>

  <div class="timezone" id="utc-time"></div>
  <div class="timezone" id="atul-time"></div>
  <div class="timezone" id="browser-time"></div>

  <script>
    // ðŸŽ‚ SET Atul's birthday in UTC
    const birthdayUTC = new Date("2026-05-12T08:09:38Z"); // UTC time

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayUTC - now;

      if (diff <= 0) {
        document.body.innerHTML = "<h1>ðŸŽ‰ Happy Birthday atul! ðŸŽ‰</h1>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").innerHTML = `${days} days`;
      document.getElementById("hours").innerHTML = `${hours} hours`;
      document.getElementById("minutes").innerHTML = `${minutes} minutes`;
      document.getElementById("seconds").innerHTML = `${seconds} seconds`;

      // Show times in different timezones
      const utcTime = birthdayUTC.toUTCString();
      document.getElementById("utc-time").innerHTML = `UTC Timezone: ${utcTime}`;

      // Atul's timezone â€” let's assume UTC+7
      const atulOffset = 7 * 60; // minutes
      const atulTime = new Date(birthdayUTC.getTime() + atulOffset * 60 * 1000);
      document.getElementById("atul-time").innerHTML = `Atul's Timezone: ${atulTime.toLocaleString('en-US', { timeZone: 'Asia/Bangkok' }) } (UTC+7)`;

      // Browser time
      document.getElementById("browser-time").innerHTML = `Your Browser Timezone: ${birthdayUTC.toLocaleString()}`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
